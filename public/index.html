<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <meta property="og:title" content="Founder" />
    <meta
      property="og:description"
      content="현물 정기 구독 큐레이션 서비스 Founder"
    />
    <meta property="og:image" content="%PUBLIC_URL%/banner.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/founder.png" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <script
      src="https://kit.fontawesome.com/3f987a347a.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      window.addEventListener('unload', (event) => {
        event.preventDefault();
        localStorage.clear();
        event.returnValue = '';
      });
    </script>
    <title>Founder</title>
  </head>
  <body style="margin: 0px; padding: 0px">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
